name: Render and Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX (TinyTeX)
        run: |
          quarto install tinytex

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu

      - name: Render Book
        run: |
          cd books
          quarto render --to all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && contains(github.ref, 'tags')
        with:
          files: |
            books/_book/*.pdf
            books/_book/*.epub
          generate_release_notes: true

      - name: Update Latest Release
        env:
          GH_TOKEN: ${{ github.token }}
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          # Create or update the 'latest' release
          gh release edit latest --title "Latest Build" --prerelease --notes "Automatiškai sugeneruota naujausia knygos versija (PDF ir EPUB)." || \
          gh release create latest --title "Latest Build" --prerelease --notes "Automatiškai sugeneruota naujausia knygos versija (PDF ir EPUB)."
          
          # Upload files with --clobber to overwrite existing assets
          gh release upload latest books/_book/*.pdf books/_book/*.epub --clobber

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: books/_book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
