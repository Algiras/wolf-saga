name: Render PDF and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX (TinyTeX)
        run: |
          quarto install tinytex

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu

      - name: Render PDF
        run: |
          cd books
          quarto render --to pdf

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && contains(github.ref, 'tags')
        with:
          files: books/_book/Geležinio-Vilko-Saga.pdf
          generate_release_notes: true

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Latest Build"
          body: "Automatiškai sugeneruota naujausia knygos versija."
          files: books/_book/Geležinio-Vilko-Saga.pdf
          draft: false
          prerelease: true
